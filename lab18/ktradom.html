    <!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <body>
            <h1>Todo App</h1>
    
            <form action="">
                <div class="input-group">
                    <input type="text" />
                    <button class="btn-add">Thêm công việc mới</button>
                </div>
    
                <div class="filter">
                    <div class="filter-item">
                        <input type="radio" name="filter" id="all" />
                        <label for="all">All</label>
                    </div>
    
                    <div class="filter-item">
                        <input type="radio" name="filter" id="active" />
                        <label for="all">Active</label>
                    </div>
    
                    <div class="filter-item">
                        <input type="radio" name="filter" id="completed" />
                        <label for="all">Completed</label>
                    </div>
                </div>
            </form>
    
            <div class="todo-list">
                <div class="todos">
                    <div class="todo-item">
                        <input type="checkbox" />
                        <span class="ontent">Học JavaScript</span>
                        <button class="btn-delete">Xóa</button>
                    </div>
    
                    <div class="todo-item">
                        <input type="checkbox" />
                        <span class="ontent">Học JavaScript</span>
                        <button class="btn-delete">Xóa</button>
                    </div>
                </div>
    
                <div class="summary">
                    <div class="pending">Có 2 công việc cần làm</div>
    
                    <button class="btn-clear">Xóa hết</button>
                </div>
            </div>
        </body>
    </html>
